<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleri</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <h1 class="gallery-rubrik">Galleri</h1>
    <main>
      <div class="gallery">
        <div class="gallery-item">
          <img src="images/flodhäst.jpg" alt="En bäbisflodhäst">
        </div>
        <div class="gallery-item">
          <img src="images/groda.jpg" alt="En groda">
        </div>
        <div class="gallery-item">
          <img src="images/quokka.jpg" alt="En quokka">
        </div>
        <div class="gallery-item">
          <img src="images/spindel.webp" alt="En jumping spider">
          <!-- <figcaption>Jumping </figcaption> -->
        </div>
        <div class="gallery-item">
          <img src="images/papegoja.jpg" alt="En papegoja">
        </div>
        <div class="gallery-item">
          <img src="images/tigercub.jpg" alt="En tigerunge">
        </div>
      </div>
    </main>
</body>
</html>
